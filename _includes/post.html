<header>
  <!-- Post Info -->
  <div>
    <!-- Info Container -->
    <div>
      <!-- Info -->
      <h1>{{ page.title }}</h1>
      <span>{{ page.date | date_to_string }}</span>
    </div>
  </div>

  <!-- Post Content -->
  <div class="post">
    {{ content }}
  </div>
  <div class="comments">
    <div id="disqus_thread"></div>
  </div>
  <script type="text/javascript">
  /* Disqus Configuration */
  var disqus_shortname = 'abejfehr'; // required: replace example with your forum shortname

  /* Disqus Code -- Do not edit */
  (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

  <!-- Colophon(remove this in future?) -->
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span>
    </p>
  </div>
</header>
