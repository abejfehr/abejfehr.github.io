<html>

		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="http://localhost:4000/js/jquery.min.js"></script>
		<script src="http://localhost:4000/js/jquery.poptrox.min.js"></script>
		<script src="http://localhost:4000/js/skel.min.js"></script>
		<script src="http://localhost:4000/js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="http://localhost:4000/css/skel.css" />
			<link rel="stylesheet" href="http://localhost:4000/css/style.css" />
			<link rel="stylesheet" href="http://localhost:4000/css/style-xlarge.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body id="top">

		<!-- Header -->
			<header id="header">
				<div id="header-container" style="height:calc(100% - 175px)">
					<a href="#" class="image avatar"><img src="http://localhost:4000/images/avatar.jpg" alt="" /></a>
					<h1><strong>I'm Abe.</strong> I like to program.</h1>

					<h4 class="list-title">Blog Posts</h4>
					<div class="posts-list-outer-container">
						<div class="posts-list-inner-container">
							<ul class="posts-list">
								{% for post in site.posts %}
									<li class="post-link">
										<a class="post-title" href="{{ post.url }}">
											{{ post.title }}
										</a>
									</li>
								{% endfor %}
							</ul>
						</div>
					</div>
				</div>

			</header>

		<!-- Main -->
			<div id="main">

				{{ content }}

			</div>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://www.facebook.com/abejfehr" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="https://github.com/abejfehr/" class="icon fa-github"><span class="label">Github</span></a></li>
					<!--<li><a href="https://plus.google.com/102253002821726873447/posts" class="icon fa-google-plus"><span class="label">Google Plus</span></a></li>-->
					<li><a href="https://www.linkedin.com/profile/view?id=261755743&trk=nav_responsive_tab_profile" class="icon fa-linkedin"><span class="label">Linked In</span></a></li>
					<li><a href="http://stackoverflow.com/users/612660/abe-fehr" class="icon fa-stack-overflow"><span class="label">Stack Overflow</span></a></li>
					<li><a href="mailto:abe.fehr@gmail.com" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Abe Fehr</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					<li>Photo by <a href="http://www.photo-natur.de/">Andreas Trepte</a></li>
				</ul>
			</footer>

	</body>
</html>
